<section class="features">
  <div class="container py-4">
    <h1 class="pt-4 fw-bolder text-center">Tailor-made features</h1>
    <p class="py-2 text-center">Lorem ipsum is common placeholder text used to demonstrate the graphic elements of a
      document or visual presentation.</p>

    <div class="row g-4 py-5">
      <div class="col-sm-12 col-md-6 col-lg-4 text-center" *ngFor="let feature of features; let idx = index">
        <div class="mb-3">
          <img [src]="'assets/images/feature_'+(idx+1)+'.svg'" alt="feature">
        </div>
        <h4 class="mb-0 fw-bold">{{ feature.title }}</h4>
        <p>{{ feature.content }}</p>
      </div>
    </div>
  </div>
</section>
