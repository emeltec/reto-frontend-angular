<section class="achiev">
  <div class="container py-5">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h1 class="fw-bolder">Our 18 years of achievements</h1>
        <p class="py-2">With our super powers we have reached this</p>
      </div>

      <div class="col-sm-12 col-md-6">
        <div class="row">
          <div class="col-sm-12 col-md-6" *ngFor="let achiev of achievements; let idx = index">
            <div class="feature d-flex">
              <div class="feature-icon me-3">
                <img [src]="'assets/images/chiev_'+(idx+1)+'.svg'" alt="feature">
              </div>
              <div>
                <h4 class="mb-0 fw-bold">{{ achiev.title }}</h4>
                <p>{{ achiev.content }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
